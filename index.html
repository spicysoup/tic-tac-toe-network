<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe Network Edition</title>
</head>
<body>
<main>
    <div class="info">
        <h1>Welcome to the FIGHT!!!<span class="player-self"></span></h1>
        <h2></h2>
    </div>
    <div class="players-seats">
        <div class="player player-a active-player" data-player-id="0">A</div>
        <div class="draw">DRAW</div>
        <div class="dimension-control">
            <span class="dimension-button" data-dimension-control="down">▾</span>
            <span class="dimension">4</span>
            <span class="dimension-button" data-dimension-control="up">▴</span>
        </div>
        <div class="player player-b" data-player-id="1">B</div>
    </div>
    <div class="board">
    </div>
    <div class="control-panel">
        <button>Reset Game</button>
    </div>
</main>
